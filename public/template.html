<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="p-4">
    <!-- ! Header -->
    <h1 class="text-6xl font-semibold">Meme Generator</h1>

    <!-- ! Main Content -->
    <div class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-2">
      <!-- ! Left Container  -->
      <div class="space-y-2">
        <input
          id="meme-input"
          type="text"
          class="input input_bordered input-primary w-full"
          placeholder="e.g when buddy broke and get bills" />

        <div class="skeleton h-8"></div>
        <div class="skeleton h-8"></div>
        <div class="skeleton h-8"></div>
        <button id="meme-btn" class="btn">Try Click Me</button>
      </div>

      <!-- ! Right Container -->
      <div>
        <p class="bg-black text-center text-white">
          <strong id="output-caption">"Meme Text Goes Here"</strong>
        </p>
        <img
          src="./imgs/sheldon_meme_template.jpg"
          alt="sheldon_meme_template" />
      </div>
    </div>

    <script src="meme-input.js"></script>
  </body>
</html>
